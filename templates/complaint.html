<!DOCTYPE html>
<html>
<head>
    <title>Complaints</title>
</head>
<body>

<h2>Submit Complaint</h2>

<form method="POST">
    Name: <input type="text" name="name"><br><br>
    Issue: <input type="text" name="issue"><br><br>
    <button type="submit">Submit</button>
</form>

<h2>All Complaints</h2>

{% for row in data %}
<p>
<b>{{ row[1] }}</b> - {{ row[2] }}
</p>
<hr>
{% endfor %}

<a href="/">Back to Home</a>

</body>
</html>
